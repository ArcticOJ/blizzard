syntax = "proto3";

package blizzard;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option go_package = "pb/blizzard";

service Blizzard {
  rpc FetchTestCases(stream Case) returns (stream CaseData);
  rpc Alive(google.protobuf.Empty) returns (google.protobuf.BoolValue);
}

message Case {
  oneof id {
    string problem = 1;
    uint32 index = 2;
  }
}

message CaseData {
  bytes input = 1;
  bytes output = 2;
}